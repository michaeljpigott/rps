<html>
  <script>
    function computerPlay() {
      var computerChoice = Math.floor(Math.random) * 3); 
        
        if (computerChoice === 0) {
          return 'rock'
        } elseif (computerChoice === 1) {
          return 'paper'
        } elseif (computerChoice === 3) {
          return 'scissors'
        }
    }
  </script>
</html>
